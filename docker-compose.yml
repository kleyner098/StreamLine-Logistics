
services:
  eureka-server:
    container_name: eureka-server
    build:
      context: .
      dockerfile: ./microservice-eureka/Dockerfile
    image: eureka-service:latest
    ports:
      - "8761:8761"
    networks:
      - microservices-network
    
  order-service:
    container_name: order-service
    build:
      context: .
      dockerfile: ./microservice-order/Dockerfile
    image: order-service:latest
    ports:
      - "8090:8090"
    networks:
      - microservices-network
    depends_on:
      - eureka-server
  
  inventory-service:
    container_name: inventory-service
    build:
      context: .
      dockerfile: ./microservice-inventory/Dockerfile
    image: inventory-service:latest
    ports: 
      - "9090:9090"
    networks:
      - microservices-network
    depends_on:
      - eureka-server
  
  tracking-service:
    container_name: tracking-service
    build:
      context: .
      dockerfile: ./microservice-tracking/Dockerfile
    image: tracking-service:latest
    ports:
      - "8091:8091"
    networks:
      - microservices-network
    depends_on:
      - eureka-server
  
  order-db:
    container_name: order_db
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: orderdb
    ports:
      - "5432:5432"
    networks:
      - microservices-network
    volumes:
      - orderdb-data:/var/lib/postgresql/data

# Redes de los microservicios
networks:
  microservices-network:
    driver: bridge

# Vol√∫menes para persistencia de datos
volumes:
  orderdb-data: